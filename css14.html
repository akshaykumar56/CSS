<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width ,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            responsive website developing
        </title>
        <style>
            html{
                font-size: 25px;
            }
         .container{
                font-size: 10px;
                border: 2px solid red;
                width:100vw;
                /* height:800px; */
                height:100vh;

            }
         h1
         {
             text-align:center;
         }

         #first
         {
            font-size:10em; 
         }
         #second{
              font-size:5rem; 
         }
        </style>
    </head>
    <body>
       <div class="container">
           <h1 id="first"> This is first heading </h1>
           <h1 id="second"> This is second heading </h1>
           <h1 id="third"> This is third heading </h1>
        </div>
    </body>
</html>
